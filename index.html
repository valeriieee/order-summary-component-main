<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="orderstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img class="background" src="images\pattern-background-desktop.svg" alt="">
  <img class="mobilebackground" src="images\pattern-background-mobile.svg" alt="">
  <div class="flex-container">
    <div class="box-1">
      <img src="images\illustration-hero.svg" alt="">
    </div>
    <div class="box-2">
      <h2 style="font-family: 'Red Hat Display', sans-serif;; color: hsl(223, 47%, 23%);">Order Summary</h2><br>
      <p style="font-family: 'Red Hat Display', sans-serif;; color: hsl(224, 23%, 55%);">You
        can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
    </div>
    <div class="box-3">
      <div class="box-3-1">
        <div class="box-3-1a">
          <img src="images\icon-music.svg">
        </div>
        <div class="box-3-1b">
          <h4 style="color: hsl(223, 47%, 23%);">Annual Plan</h4>
          <p style="color:hsl(224, 23%, 55%) ;">$59.99/year</p>
        </div>
      </div>
      <div class="box-3-2">
        <a href="">
          <h5>change</h5>
        </a>
      </div>
    </div>
    <div class="box-4">
      <button type="button">Proceed to Payment</button>
    </div>
    <div class="box-5">
      <a href=" ">
        <h5>Cancel order</h5>
      </a>
    </div>



  </div>
</body>
